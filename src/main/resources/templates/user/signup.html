<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--/* CSS読込 */-->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/user/signup.css}">
    <!--/* JS読込 */-->
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
    <title>ログイン</title>
</head>
<body class="bg-light">

    <form th:method="post" th:action="@{/user/signup}" class="form-signup">
        <h1 class="text-center">ユーザー登録</h1>

        <!--/* ユーザーID */-->
        <div class="mb-3">
            <label for="userId" class="form-label">ユーザーID</label>
            <input type="text" class="form-control" name="userId" id="userId">
        </div>
        <!--/* パスワード */-->
        <div class="mb-3">
            <label for="password" class="form-label">パスワード</label>
            <input type="text" class="form-control" name="password" id="password">
        </div>
        <input type="submit" value="ユーザー登録" class="btn btn-primary w-100 mt-3">
    </form>
</body>
</html>
