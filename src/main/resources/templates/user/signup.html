<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--/* CSS読込 */-->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/user/signup.css}">
    <!--/* JS読込 */-->
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
    <title>ログイン</title>
</head>
<body class="bg-light">

    <form th:method="post" th:action="@{/user/signup}" th:object="${signupForm}" class="form-signup">
        <h1 class="text-center">ユーザー登録</h1>

        <!--/* ユーザーID */-->
        <div class="mb-3">
            <!--/* th:text="#{email} は文字列にpropertiesファイルに記載した文字列を表示する。
            詳しくいうと、application.properties の spring.messages.basename で設定した変数の値を表示する。 */-->
            <label for="email" class="form-label" th:text="#{email}"></label>
            <!--/* th:field はid, name, valueの値を一度に指定できる。id, nameは指定した変数名の値、valueは変数の値になる。 */-->
            <!--/* th:errorclass は指定フィールドにエラーがあるとき、class属性に値（ここではis-invalid）を追加。 */-->
            <input type="text" class="form-control" th:field="*{email}" th:errorclass="is-invalid">
            <!--/* th:errors は指定ファイールドにエラーがあるときに、エラーメッセージを表示する（エラーない場合は<div>すら表示されない）
            表示するエラーメッセージはpropertiesファイルに記載したものが表示される。 */-->
            <div class="invalid-feedback" th:errors="*{email}"></div>
        </div>
        <!--/* パスワード */-->
        <div class="mb-3">
            <label for="password" th:text="#{password}" class="form-label"></label>
            <input type="text" class="form-control" th:field="*{password}" th:errorclass="is-invalid">
            <div class="invalid-feedback" th:errors="*{password}"></div>
        </div>
        <!--/* 年齢 */-->
        <div class="mb-3">
            <label for="age" th:text="#{age}" class="form-label">年齢</label>
            <input type="text" class="form-control" th:field="*{age}" th:errorclass="is-invalid">
            <div class="invalid-feedback" th:errors="*{age}"></div>
        </div>
        <input type="submit" value="ユーザー登録" class="btn btn-primary w-100 mt-3">
    </form>
</body>
</html>
